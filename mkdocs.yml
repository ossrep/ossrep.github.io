site_name: Open Source Retail Energy Platform
site_description: Documentation for OSSREP - A microservices-based platform for retail energy operations
site_url: https://ossrep.github.io

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Domain Model: architecture/domain-model.md
      - Technology Stack: architecture/technology-stack.md
      - Identity & Access Management: architecture/identity.md
  - Services:
      - Overview: services/overview.md
      - Customer Service: services/customer-service.md
  - Getting Started:
      - Development Setup: getting-started/development-setup.md
